    <script src="http://localhost:6060/json-rpc.js"></script>
    <script>
    $(function() {
    rpc({
        url: "http://localhost:6060/server.php",
        error: function(error) {
            alert(error.message);
        },
        // errorOnAbort: true,
        debug: function(json, which) {
            console.log(which + ': ' + JSON.stringify(json));
        }

        Server.ping("test")(function(response) {
            alert(response);
        });
    });
